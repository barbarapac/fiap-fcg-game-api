---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcg-game-api
  namespace: fcg-game-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fcg-game-api
  template:
    metadata:
      labels:
        app: fcg-game-api
    spec:
      containers:
        - name: fcg-game-api
          image: fcgacr.azurecr.io/fiap-fcg-game-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: fcg-game-api-config
          env:
            - name: GAME_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: fcg-game-api-secrets
                  key: GAME_CONNECTION_STRING
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: fcg-game-api-secrets
                  key: JWT_KEY
            - name: JWT_ISSUER
              valueFrom:
                secretKeyRef:
                  name: fcg-game-api-secrets
                  key: JWT_ISSUER
            - name: JWT_AUDIENCE
              valueFrom:
                secretKeyRef:
                  name: fcg-game-api-secrets
                  key: JWT_AUDIENCE
            - name: SERVICEBUS_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: fcg-game-api-secrets
                  key: SERVICEBUS_CONNECTION
            - name: APPLICATIONINSIGHTS_CONNECTION_STRING
              valueFrom:
                secretKeyRef:
                  name: fcg-game-api-secrets
                  key: APPLICATIONINSIGHTS_CONNECTION_STRING
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "300m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: fcg-game-api-svc
  namespace: fcg-game-ns
spec:
  selector:
    app: fcg-game-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fcg-game-api-hpa
  namespace: fcg-game-ns
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fcg-game-api
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
